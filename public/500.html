<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <script src=" https://threejs.org/build/three.js"></script>
</head>

<body>
<style>
body {
    margin: 0;
  overflow:hidden;
    }
canvas {
  position: fixed;
  left:25%;
  top: 20%;
      width: 100%;
      height: 100%
    }
#b{
position:absolute;
bottom:13%;
left:45%;
border-style:inset;
border-width:1px;
text-align:center;
padding-top:0.2%;
padding-bottom:0.2%;
padding-left:0.5%;
padding-right:0.5%;
}

#a{
position:absolute;
bottom:75%;
left:48%;
}
#c{
position:absolute;
bottom:5%;
left:88%;
}
a {color:black;text-decoration:none;}      /* unvisited link */
a:visited {color:black;}  /* visited link */
a:hover {color:black;}  /* mouse over link */
a:active {color:black;}

#b:hover{
cursor:pointer;
}

h1{
  font-family: 'Source Code Pro', monospace;
  position: fixed;
  font-size: 1.5em;
  left:30%;
  top:12%;
}

.logo{
right:24%;
left:6%;

cursor:pointer;
position:fixed;
height:auto;
width:3%;
overflow:hidden;
z-index:5;
}

.logo:hover{
cursor:pointer;
}
</style>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.OrthographicCamera();
    var renderer = new THREE.WebGLRenderer({
      alpha: true
    });
    renderer.setClearColor(0x000000, 0); // the default
    renderer.setSize(window.innerWidth/2, window.innerHeight/2);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.ConeGeometry(1, 2, 4);
    var material = new THREE.MeshBasicMaterial({
      color: 0x0000,
      wireframe: true
    });
    var cone = new THREE.Mesh(geometry, material);
    scene.add(cone);

    var geometry1 = new THREE.SphereGeometry(0.3, 7, 6);
    var material1 = new THREE.MeshBasicMaterial({
      color: 0x0000,
      wireframe: true
    });
    var sphere = new THREE.Mesh(geometry1, material1);
    scene.add(sphere);

    const SCALE = 0.8;
    cone.scale.x = SCALE; // SCALE
    cone.scale.y = SCALE; // SCALE
    cone.scale.z = SCALE; // SCALE
    sphere.scale.x = SCALE; // SCALE
    sphere.scale.y = SCALE; // SCALE
    sphere.scale.z = SCALE; // SCALE

    camera.position.z = 3.5;
    cone.rotation.x += 0.5;


    var animate = function() {
      requestAnimationFrame(animate);

      cone.rotation.y += .008;
      sphere.rotation.y += 0.008;
      sphere.rotation.x += 0.008;

      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
<a href ="/"><img src="https://i.imgur.com/LwHttnp.png" class="logo" alt=""></a>
